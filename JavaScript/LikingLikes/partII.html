<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes</title>
    <link rel="stylesheet" href="styleII.css">
</head>
<body>
    <div class="navbar">
        <h1>Network</h1>
    </div>
    <div class="feed">
        <h1>Your Feed</h1>
    </div>
    <div class="container">
        <div class="col-left">
            <div id="profile">
                <div id="pic">
                    <img src="Profile_Pic.jpg" alt="Profile_Pic">
                </div>
                <h2><a href="#">add an avatar</a></h2>
                <h1>Jonathan Cisneros</h1>
            </div>
        </div>
        <div class="col-right">
            <div class="post1">
                <div class="top">
                    <h1>Neil M</h1>
                    <h2><span id="count1">9</span> like(s)</h2>
                    <button onclick="counter1()">Like</button>
                </div>
                <h2>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></h2>
            </div>
            <div class="post2">
                <div class="top">
                    <h1>Nichole K</h1>
                    <h2><span id="count2">12</span> like(s)</h2>
                    <button onclick="counter2()">Like</button>
                </div>
                <h2>Just finished my <a href="#">next comic</a>, check it out.</h2>
            </div>
            <div class="post3">
                <div class="top">
                    <h1>Jim R</h1>
                    <h2><span id="count3">9</span> like(s)</h2>
                    <button onclick="counter3()">Like</button>
                </div>
                <h2>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
